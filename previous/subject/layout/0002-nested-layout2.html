<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>template</title>
    <style type="text/css">.high-light { color:red; }</style>
</head>
<body>

<div id="region1"  style="border:1px blue solid; float:left; width:100% ; height: 300px"></div>

<script type="text/template" id="template-items-1">
<div>item 1 inserted</div>
</script>

<script type="text/template" id="template-items-2">
<div>item 2 inserted</div>
</script>

<script type="text/template" id="tempalate-layout">
  <div id="region-a" style="background-color:#eea; border: 1px #ffb solid;">
  	<div> region-a</div>
  </div>
  <div id="region-b" style="background-color:#aee; border: 1px #bff solid;">
  	<div>region-b</div>
  </div>
</script>

<script type="text/template" id="tempalate-layout-inner">
  <div id="region-inner-a" style="background-color:#aea; border: 1px #ffb solid;">
    <div> region-inner-a</div>
  </div>
  <div id="region-inner-b" style="background-color:#aee; border: 1px #bff solid;">
    <div> region-inner-b</div>
  </div>
</script>


<script src="http://localhost:8001/js/lib/jquery-1.11.0.js"></script>
<script src="http://localhost:8001/js/lib/json2-2014-02-04.js"></script>
<script src="http://localhost:8001/js/lib/underscore-1.4.4.js"></script>	
<script src="http://localhost:8001/js/lib/backbone-1.1.2.js"></script>
<script src="http://localhost:8001/js/lib/backbone.syphon-0.4.1.js"></script>
<script src="http://localhost:8001/js/lib/backbone.localStorage-1.1.7.js"></script>
<script src="http://localhost:8001/js/lib/backbone.marionette-1.7.3.js"></script>
<script src="http://localhost:8001/js/lib/spin.js"></script>
<script src="http://localhost:8001/js/lib/spin.jquery.js"></script>

<script type="text/javascript">	
    var app = new Marionette.Application();
    app.addRegions({r1: "#region1"});
	
	var Layout = Marionette.Layout.extend({
		template: "#tempalate-layout"
		, regions: {
    		  r_a: "#region-a"
    		, r_b: "#region-b"
  		}
	});
	
	var Layout_inner = Marionette.Layout.extend({
        template: "#tempalate-layout-inner"
        , regions: {
              r_i_a: "#region-inner-a"
            , r_i_b: "#region-inner-b"
        }
    });
	
	var View_item1 = Marionette.ItemView.extend({
		template: "#template-items-1"
	});

	var View_item2 = Marionette.ItemView.extend({
		template: "#template-items-2"
	});

	var layout = new Layout;
	var layout_inner = new Layout_inner;

	app.r1.show(layout);
	debugger;
	layout.r_b.show(layout_inner);

	
	debugger;
	var view_item2 = new View_item2;
	layout_inner.r_i_b.show(view_item2);


app.start();


	
</script>

	</body>
</html>
